<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where</title>
    <!-- jQuery -->
    <script src="../../libs/jquery-3.7.1.js"></script>
    <!-- Bootstrap CSS -->
    <link href="../../libs/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet" />
    <!-- Bootstrap JS -->
    <script src="../../libs/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../../Estilo/Todos/base.css">
    <link rel="stylesheet" href="../../Estilo/Estilo-admi/login.css">
</head>

<body>
    <!-- Encabezado -->
    <div id="encabezado-placeholder"></div>
    <!-- Barra de navegación -->
    <div id="barranavegacion-placeholder"></div>
    <!-- Login -->
    <div class="login-page">
        <div class="login-container">
            <h1>Iniciar sesión</h1>
            <form id="loginForm" onsubmit="login(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Ingrese su contraseña"
                        required>
                </div>
                <div class="btn-custom">
                    <button type="submit" class="btn btn-custom btn-block">Iniciar sesión</button>
                </div>
                <div class="forgot-password">
                    <a href="#">Olvidé mi contraseña</a>
                </div>
                <p id="response" class="text-danger"></p>
            </form>
        </div>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="libs/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            $("#encabezado-placeholder").load("../Ambos/encabezado.html");
        });
    </script>
    <script>
        $(function () {
            $("#barranavegacion-placeholder").load("../Publico/barranavegacion.html");
        });
    </script>
    <script>
        async function login(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const response = await fetch('http://localhost:8081/api/administradores', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });
            if (response.ok) {
                window.location.href = 'bienvenido.html';
            } else {
                const result = await response.text();
                document.getElementById('response').innerText = result;
            }
        }
    </script>
</body>

</html>
