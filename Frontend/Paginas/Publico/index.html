<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkingControl</title>
    <!-- jQuery -->
    <script src="../../libs/jquery-3.7.1.js"></script>
    <!-- Bootstrap CSS -->
    <link href="../../libs/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet" />
    <!-- Bootstrap JS -->
    <script src="../../libs/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../../Estilo/Todos/base.css">
    <link rel="stylesheet" href="../../Estilo/Publico/index.css">
</head>

<body>
    <br>
    <!-- Encabezado -->
    <div id="encabezado-placeholder"></div>
    <nav class="navbar navbar-expand-lg navbar-light bg-white navbar-secondary">
        <div class="container-fluid">
            <div class="btn-toolbar" role="toolbar">
                <button class="btn btn-custom" onclick="location.href='aboutus.html'">Sobre nosotros</button>
                <button class="btn btn-custom" onclick="location.href='where.html'">¿Dónde estamos ubicados?</button>
                <button class="btn btn-custom" onclick="location.href='tarifas.html'">Planes y tarifas</button>
            </div>
        </div>
    </nav>


    <!-- Barra de navegación -->
    <div id="barranavegacion-placeholder"></div>

    <!-- Encuentra tu carro -->
    <div class="container-main">
        <div class="title">Encuentra tu vehiculo</div>
        <div class="input-container">
            <textarea class="input-box" placeholder="IBX-089"></textarea>
        </div>
        <button class="btn btn-custom" onclick="buscarVehiculo()">Buscar</button>


        <div class="footer-text">
            Horario de atención: Lun a dom de 05:00 a.m a 10:00 p.m <p></p>
            Ubicación: Carrera 21 número 05 - 12 Riofrío, Valle del Cauca.
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="libs/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(function () {
            $("#encabezado-placeholder").load("../Ambos/encabezado.html");
        });
    </script>
    <script>
        $(function () {
            $("#barranavegacion-placeholder").load("barranavegacion.html");
        });
    </script>
    <script>
        function buscarVehiculo() {
            const placa = document.querySelector('.input-box').value;
            fetch(`/api/vehiculosestacionados/buscar?placa=${placa}`)
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        localStorage.setItem('vehiculo', JSON.stringify(data));
                        window.location.href = 'micarro.html';
                    } else {
                        alert('Vehículo no encontrado');
                    }
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
