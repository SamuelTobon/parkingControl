<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Vehiculo</title>
    <!-- jQuery -->
    <script src="../../libs/jquery-3.7.1.js"></script>
    <!-- Bootstrap CSS -->
    <link href="../../libs/bootstrap-5.3.3-dist/css/bootstrap.css" rel="stylesheet" />
    <!-- Bootstrap JS -->
    <script src="../../libs/bootstrap-5.3.3-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../../Estilo/Todos/base.css">
    <link rel="stylesheet" href="../../Estilo/Publico/micarro.css">
</head>

<body>
    <br>
    <!-- Encabezado -->
    <div id="encabezado-placeholder"></div>

    <!-- Barra de navegación -->
    <div id="barranavegacion-placeholder"></div>


    <!-- Mi carro -->

    <div class="video-info-container">
        <!-- Contenedor de video -->
        <div class="video-container">
            <video controls>
                <source src="ruta_del_video.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
        </div>
        <br>
        <!-- Contenedor de información -->
        <div class="info-container">
            <div><strong>Placa: </strong><span id="placa"> </span></div>
            <div><strong>Hora de ingreso: </strong><span id="horaIngreso"></span> </div>
            <div><strong>Lugar estacionado: </strong><span id="totalEstacionado"> </span>
            </div>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="libs/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
        <script>
            $(function () {
                $("#encabezado-placeholder").load("../Ambos/encabezado.html");
            });
        </script>
        <script>
            $(function () {
                $("#barranavegacion-placeholder").load("barranavegacion.html");
            });
        </script>
        <script>
            // Función para obtener los datos del localStorage
            function obtenerDatos() {
                const vehiculo = JSON.parse(localStorage.getItem('vehiculo'));
                if (vehiculo) {
                    document.getElementById('placa').textContent = vehiculo.placa;
                    document.getElementById('horaIngreso').textContent = vehiculo.fechaIngreso;
                    document.getElementById('totalEstacionado').textContent = vehiculo.puesto;
                }
            }

            // Llamar a la función para obtener los datos cuando se cargue la página
            window.onload = obtenerDatos;
        </script>
</body>

</html>
